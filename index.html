<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="grid-container" id="books"></div>

    <!-- Popup form component -->

    <div id="form-container" class="form-container" style="display: none">
      <form class="form">
        <div class="element-container">
          <label for="book-name">Name of the Book</label><br/>
          <input type="text" id="book-name" name="book-name" />
        </div>
        <div class="element-container">
          <label for="author-name">Author's name</label><br/>
          <input type="text" id="author-name" name="author-name" />
        </div>
        <div class="element-container">
          <label for="pages">Pages</label><br/>
          <input type="text" id="pages" name="pages" />
        </div>
        
        <div class="element-container">
          <label for="status">Read Status</label><br/>
          <label class="switch">
            <input name="checkbox" type="checkbox" autocomplete="off">
            <span class="slider"></span>
          </label>
        </div>

        <div class="element-container">
          <input type="button" value="Submit" class="add-book" id="add-book">
        </div>

        <span class="close-button" onclick="closeForm()">&times;</span>
      </form>
    </div>

    <button class="button" onclick="showForm()">Add Book</button>
  </body>

  <!-- took me a while to figure this out -->
  <script src="./index.js"></script>
</html>
